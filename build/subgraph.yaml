specVersion: 0.0.7
schema:
  file: schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: goerli
    source:
      address: "0x580b57db55a0636B53Cb09BbA4aE8CbB765D72bA"
      abi: Factory
      startBlock: 8403815
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: Factory\Factory.wasm
      entities:
        - Registry
      abis:
        - name: Factory
          file: Factory\abis\Factory.json
      eventHandlers:
        - event: RegistryCreated(string,indexed address,uint256)
          handler: handleNewRegistry
templates:
  - kind: ethereum
    name: GravatarRegistry
    network: goerli
    source:
      abi: GravatarRegistry
    mapping:
      entities:
        - Gravatar
        - Transaction
        - Block
      eventHandlers:
        - event: NewGravatar(string,uint256,address,string,string)
          handler: handleNewGravatar
        - event: UpdatedGravatar(string,uint256,address,string,string)
          handler: handleUpdatedGravatar
      callHandlers:
        - function: createGravatar(string,string)
          handler: handleCreateGravatar
      abis:
        - name: GravatarRegistry
          file: GravatarRegistry\abis\GravatarRegistry.json
      kind: ethereum/events
      blockHandlers:
        - handler: handleBlockWithCallToContract
          filter:
            kind: call
      language: wasm/assemblyscript
      file: templates\GravatarRegistry\GravatarRegistry.wasm
      apiVersion: 0.0.7
